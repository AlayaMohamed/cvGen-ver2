<nav class="navbar navbar-expand navbar-light bg-primary d-flex justify-content-between">
	<div class="navbar-brand mb-0 h1 text-white">ONLINE RESUME BUILDER</div>
</nav>
<form

  [formGroup]="form"
  #formDirective="ngForm"
  (ngSubmit)="onSubmit(form.value)"

>
<div class="container-fluid">

		<div class="row">
			<div class="col-md-8">
				<div class="shadow-sm card">
					<div class="card-body">
						<h4 class="card-title d-flex align-items-center">
							Personal Details</h4>
						<button class="btn btn-primary" style="float: right;" id="personalsave" >save</button>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control" name="name" placeholder="Name" formControlName='name'>
								</div>
								<div class="form-group">
									<div class="form-group">
										<textarea class="form-control" name="address" rows="3"
											placeholder="Address" formControlName='address'></textarea>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control" name="contactNo" placeholder="Contact No." formControlName='phone'>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" name="emailId" placeholder="Email ID" formControlName='email'>
								</div>

							</div>

						</div>
					</div>

				</div>
				<div class="shadow-sm card">
					<div class="card-body">
						<div class="d-flex justify-content-between card-title">
							<h4 class="d-flex align-items-center">
								Timeline Skills</h4>
							<button class="btn btn-primary" id="skillssave">save</button>
						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="e.g. Java / Angular / .Net ">
								</div>
							</div>
						</div>
					</div>
				</div>


				<!-- Experience -->
				<div class="shadow-sm card">
					<div class="card-body">
						<div class="d-flex justify-content-between card-title">
							<h4 class="d-flex align-items-center">
								Timeline Experience</h4>
							<button class="btn btn-primary" id="expsave">save</button>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Employer" formControlName='employer'>
								</div>
								<div class="form-group">
									<div class="form-group">
										<textarea class="form-control" rows="3"
											placeholder="Job Description" formControlName='jobdescription'></textarea>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Job Title" formControlName='jobtitle'>
								</div>
								<div class="form-group">
									<input type="number" class="form-control" placeholder="Experience in months" formControlName='experience'>
								</div>
							</div>
						</div>

					</div>
				</div>

				<!-- Education -->
				<div class="shadow-sm card">
					<div class="card-body">
						<div class="d-flex justify-content-between card-title">
							<h4 class="d-flex align-items-center">
								School Education</h4>
							<button class="btn btn-primary" id="edusave">save</button>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<select class="form-control" placeholder="Degree">
										<option></option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="School/College">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<input type="number" class="form-control" placeholder="Passing Year" formControlName='diplomayear'>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<input type="number" class="form-control" placeholder="Percentage">
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Other Details -->


			</div>

			<div class="col-md-4">
				<div class="shadow-sm card action-buttons">
					<button class="btn btn-primary d-flex align-items-center justify-content-center"  type="submit">
						<i class="material-icons">
						</i> <span>Save as draft</span></button>
					<button class="btn btn-primary d-flex align-items-center justify-content-center">
						<i class="material-icons">
						</i><span>Download PDF</span></button>


					<button type='reset' class="btn btn-primary d-flex align-items-center justify-content-center">
						<i class="material-icons">

						</i><span>Reset</span></button>
				</div>


			</div>
		</div>

</div>
</form>
