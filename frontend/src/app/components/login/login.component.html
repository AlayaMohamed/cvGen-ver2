  <form class="text-center" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
<div class="text-center">
  <h1>Login</h1>
  <h6>Please enter your email address and password</h6>
</div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" formControlName="email"  aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" formControlName="password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
   <div >
  <a href="" routerLink="/signup">new user click to signup?</a>
  </div>

      </div>
    </div>
  </div> 
</div>
</form>
