<form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
<div class="text-center">
  <h1>Signup</h1>
  <h6>Register yourself</h6>
</div>

    <div class="mb-3">
    <label  class="form-label">Username</label>
    <input formControlName="name" type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label   for="exampleInputEmail1" class="form-label">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label  class="form-label" >Password</label>
    <input type="password" class="form-control"   formControlName="password" >
  </div>
  
  <button   [disabled]="!signupForm.valid" type="submit" class="btn btn-primary">Signup</button>
  <div >
  <a href="" routerLink="/login">you already have an account?</a>
  </div>

      </div>
    </div>
  </div> 
</div>
</form>
